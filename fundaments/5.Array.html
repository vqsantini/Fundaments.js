<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./5.Array.css">
    <title>Exercício 5</title>
</head>
<body id="body">
    <div id="content">
        <button onclick="init() " id="button-init">Iniciar lista</button>
        <div id="content-1">
            <div id="add-content-lista">
                <p class="title">Adicionar a lista: </p>
                <input type="number" id="n" placeholder="Digite um número...">
                <button onclick="send_number() " id="button-send_number">Send</button>
            </div>
            <div id="lista">
                <div class="title-list">
                    <p class="title">Lista</p>
                </div>
                <div class="list-content">
                    <p id="list-order"></p>
                    <p id="list-exit"></p>
                </div>    
            </div>
        </div>
       
    </div>

    <script>
        const init = () => {
            document.getElementById("button-init").style.display = "none";
            document.getElementById("content-1").style.display = "flex";
            document.getElementById("body").style.alignItems = "flex-start";
            document.getElementById("body").style.marginTop = "150px";
            document.getElementById("body").style.height = "calc(100vh - 150px)";
            document.getElementById("content").style.display = "block";
        }
        
        const send_number = () => {
            let a = 0;
            a++
            let n = [] = document.getElementById("n").value
            document.getElementById("n").value = ""
            console.log(n)
            if(n != 0) {
                let list_exit = document.getElementById("list-exit")
                let list_order = document.getElementById("list-order")
                list_order.innerHTML += `${a}º <br>`
                list_exit.innerHTML += `${n} <br>`
                document.getElementById("list-content").style.border = "1px solid black;"
            }
            
        }

    </script>
</body>
</html>
